{% extends 'brand/home_page/main.html' %}
{% load static %}
{% block content %}
<style>
.cls{
    width:370px;
    font-size:25px;
    margin-left: 37%;
    border: 20px;
    margin-bottom: 30px;
    padding: 20px 0px;
}
a:hover{
    text-decoration: none ;
}
</style>
<h1 style="font-size:35px;color:blueviolet;text-align: center;"> Challenges Dashboard</h1>
<link rel="stylesheet" href="{% static 'css/challenge_main.css' %}"/>
<br/><br/>
<div class="grid">
    {% csrf_token %}
    {% for item in vals %}
    <div class="grid__item">
        <div class="cards">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80" alt="Snowy Mountains" class="card__img">
             <div class="card__content">
                 <h1 class="card__header">
                     {{item.cname}}
                 </h1>
                 <p class="card__text">
                    {{item.cdesc}}
                 </p>
                 <button class="card__btn">
                     View Status<span>&rarr;</span> 
                 </button>
             </div>
        </div>
        </div>
        {% endfor %}
   

</div>
<br/>

<a href="{% url 'create_challenge' %}"class="cls w3-button w3-black w3-round w3-hover-purple" style="">Create Challenges</a>



{% endblock %}
